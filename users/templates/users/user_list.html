{% extends 'blog/base.html' %}

{% block content %}
<ul class="row list-unstyled justify-content-center">
    {% for object in objects_list %}
    <li class="col-5 mb-3">
        <div class="card card-sm">
            <div class="card-header d-flex justify-content-between h6">
                <p class="m-0">{{object.username}}</p>
            </div>
            <div class="card-header d-flex justify-content-between h6">
                <p class="m-0">{{object.email}}</p>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <form method="POST" action="{% url 'users:toggle' object.pk %}">
                    {% csrf_token %}
                    {% if object.is_active %}
                    <button type="submit" class="p-2 btn btn-warning">Заблокировать</button>
                    {% else %}
                    <button type="submit" class="p-2 btn btn-success">Разблокировать</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
