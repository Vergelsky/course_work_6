{% extends 'blog/base.html' %}

{% block content %}
<div class="card card-sm col-6 mx-auto">
    <div class="card-body d-flex justify-content-between">
        <p class="  m-0">{{object.name}}</p>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <p class="h6 m-0">{{object.title}}</p>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <p class="h6 m-0">{{object.text}}</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a class="p-2 btn " href={% url 'mailing:letter_list' %}>Отмена</a>
    </form>

</div>

{% endblock %}
